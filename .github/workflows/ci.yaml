name: CI Pipeline

on:
  push:
    branches:
      - main
permissions:
  contents: write
env:
  IMAGE_NAME: my-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Connexion à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Générer un tag unique (SHA)
      - name: Set image tag
        id: vars
        run: echo "TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      # 4. Build et push de l'image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ steps.vars.outputs.TAG }}

      # 5. Mettre à jour le manifest Kubernetes
      - name: Update Kubernetes manifest
        run: |
          sed -i "s|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ steps.vars.outputs.TAG }}|" k8s/deployment.yaml

      # 6. Commit du changement
      - name: Commit and push manifest
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${{ steps.vars.outputs.TAG }}"
          git push
