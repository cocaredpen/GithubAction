apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: mat1e0/my-app:819779f913226ab3170405bb2b4584b19b99ef38
          ports:
            - containerPort: 5000
